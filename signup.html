<!DOCTYPE html>
<!--
  IMPORTANT: This page must be accessed through a web server, not directly from the file system.
  Please use: http://localhost/daw/signup.html
-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - TechShop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-900">
    <!-- Header/Navigation -->
    <header class="bg-gray-800 text-white shadow-lg mb-8">
      <nav class="container mx-auto px-4 py-4">
        <div class="flex justify-between items-center">
          <div class="flex items-center space-x-2">
            <i class="fas fa-laptop text-red-500 text-2xl"></i>
            <h2 class="text-3xl font-bold">
              Tech<span class="text-red-500">Shop</span>
            </h2>
          </div>

          <button
            class="md:hidden text-white focus:outline-none hover:text-red-400 transition-colors duration-300"
            onclick="toggleMenu()"
          >
            <i class="fas fa-bars text-2xl"></i>
          </button>

          <div class="hidden md:flex justify-between items-center gap-8">
            <ul class="flex items-center gap-8">
              <li class="relative group">
                <a
                  href="index.html"
                  class="hover:text-red-400 transition-colors duration-300 py-2"
                  >Home</a
                >
                <div
                  class="absolute h-0.5 w-0 bg-red-500 left-0 bottom-0 transition-all duration-300 group-hover:w-full"
                ></div>
              </li>
              <li class="relative group">
                <a
                  href="shop.html"
                  class="hover:text-red-400 transition-colors duration-300 py-2"
                  >Shop</a
                >
                <div
                  class="absolute h-0.5 w-0 bg-red-500 left-0 bottom-0 transition-all duration-300 group-hover:w-full"
                ></div>
              </li>
              <li class="relative group">
                <a
                  href="index.html#about"
                  class="hover:text-red-400 transition-colors duration-300 py-2"
                  >About Us</a
                >
                <div
                  class="absolute h-0.5 w-0 bg-red-500 left-0 bottom-0 transition-all duration-300 group-hover:w-full"
                ></div>
              </li>
              <li class="relative group">
                <a
                  href="index.html#contact"
                  class="hover:text-red-400 transition-colors duration-300 py-2"
                  >Contact</a
                >
                <div
                  class="absolute h-0.5 w-0 bg-red-500 left-0 bottom-0 transition-all duration-300 group-hover:w-full"
                ></div>
              </li>
            </ul>
          </div>
        </div>

        <div
          id="mobileMenu"
          class="hidden md:hidden mt-4 rounded-lg bg-gray-700 p-4 shadow-lg"
        >
          <ul class="flex flex-col gap-3">
            <li>
              <a
                href="index.html"
                class="block py-2 px-3 rounded hover:bg-gray-600 hover:text-red-400 transition-colors duration-300"
              >
                Home
              </a>
            </li>
            <li>
              <a
                href="shop.html"
                class="block py-2 px-3 rounded hover:bg-gray-600 hover:text-red-400 transition-colors duration-300"
              >
                Shop
              </a>
            </li>
            <li>
              <a
                href="index.html#about"
                class="block py-2 px-3 rounded hover:bg-gray-600 hover:text-red-400 transition-colors duration-300"
              >
                About Us
              </a>
            </li>
            <li>
              <a
                href="index.html#contact"
                class="block py-2 px-3 rounded hover:bg-gray-600 hover:text-red-400 transition-colors duration-300"
              >
                Contact
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Sign Up Form -->
    <div class="container mx-auto px-4 py-8">
      <form
        class="max-w-2xl mx-auto p-6 bg-gray-800 rounded-lg shadow-lg"
        id="signupForm"
      >
        <p class="text-white text-center text-2xl font-bold mb-8">Sign Up</p>

        <div id="signupAlert" class="hidden mb-4 p-3 rounded text-center"></div>

        <!-- Form Fields -->
        <div class="space-y-4">
          <div class="flex items-center space-x-4">
            <label for="firstname" class="text-gray-200 w-1/3"
              >First Name</label
            >
            <input
              type="text"
              id="firstname"
              name="firstname"
              class="bg-gray-700 text-white p-2 rounded-lg w-2/3"
              required
              placeholder="Enter your first name"
            />
          </div>

          <div class="flex items-center space-x-4">
            <label for="lastname" class="text-gray-200 w-1/3">Last Name</label>
            <input
              type="text"
              id="lastname"
              name="lastname"
              class="bg-gray-700 text-white p-2 rounded-lg w-2/3"
              required
              placeholder="Enter your last name"
            />
          </div>

          <div class="flex items-center space-x-4">
            <label for="username" class="text-gray-200 w-1/3">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              class="bg-gray-700 text-white p-2 rounded-lg w-2/3"
              required
              placeholder="Choose a username"
            />
          </div>

          <div class="flex items-center space-x-4">
            <label for="email" class="text-gray-200 w-1/3">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="bg-gray-700 text-white p-2 rounded-lg w-2/3"
              required
              placeholder="Enter your email"
            />
          </div>

          <div class="flex items-center space-x-4">
            <label for="age" class="text-gray-200 w-1/3">Age</label>
            <input
              type="number"
              id="age"
              name="age"
              class="bg-gray-700 text-white p-2 rounded-lg w-2/3"
              required
              min="18"
              max="100"
              placeholder="Enter your age"
            />
          </div>

          <div class="flex items-center space-x-4">
            <label for="wilaya" class="text-gray-200 w-1/3">Wilaya</label>
            <input
              type="text"
              id="wilaya"
              name="wilaya"
              class="bg-gray-700 text-white p-2 rounded-lg w-2/3"
              required
              placeholder="Enter your wilaya"
            />
          </div>

          <div class="flex items-center space-x-4">
            <label for="telephone" class="text-gray-200 w-1/3">Telephone</label>
            <input
              type="tel"
              id="telephone"
              name="telephone"
              class="bg-gray-700 text-white p-2 rounded-lg w-2/3"
              required
              placeholder="Enter your telephone number"
            />
          </div>

          <div class="flex items-center space-x-4">
            <label for="address" class="text-gray-200 w-1/3">Address</label>
            <input
              type="text"
              id="address"
              name="address"
              class="bg-gray-700 text-white p-2 rounded-lg w-2/3"
              required
              placeholder="Enter your address"
            />
          </div>

          <div class="flex items-center space-x-4">
            <label for="password" class="text-gray-200 w-1/3">Password</label>
            <div class="relative w-2/3">
              <input
                type="password"
                id="password"
                name="password"
                class="bg-gray-700 text-white p-2 rounded-lg w-full"
                required
                placeholder="Enter your password"
                autocomplete="new-password"
              />
              <button
                type="button"
                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-white"
                onclick="togglePasswordVisibility('password')"
              >
                <i class="fas fa-eye" id="password_icon"></i>
              </button>
            </div>
          </div>

          <div class="flex items-center space-x-4">
            <label for="confirm_password" class="text-gray-200 w-1/3"
              >Confirm</label
            >
            <div class="relative w-2/3">
              <input
                type="password"
                id="confirm_password"
                name="confirm_password"
                class="bg-gray-700 text-white p-2 rounded-lg w-full"
                required
                placeholder="Confirm your password"
                autocomplete="new-password"
              />
              <button
                type="button"
                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-white"
                onclick="togglePasswordVisibility('confirm_password')"
              >
                <i class="fas fa-eye" id="confirm_password_icon"></i>
              </button>
            </div>
          </div>

          <div class="flex items-center space-x-4">
            <label class="text-gray-200 w-1/3">Sex</label>
            <div class="flex items-center space-x-4 w-2/3">
              <label class="flex items-center text-gray-200">
                <input
                  type="radio"
                  id="male"
                  name="sex"
                  value="male"
                  class="mr-2"
                  required
                  checked
                />
                Male
              </label>
              <label class="flex items-center text-gray-200">
                <input
                  type="radio"
                  id="female"
                  name="sex"
                  value="female"
                  class="mr-2"
                  required
                />
                Female
              </label>
            </div>
          </div>
        </div>

        <!-- Buttons -->
        <div class="flex justify-between mt-6">
          <button
            type="submit"
            class="bg-orange-500 px-5 py-2 rounded-lg text-white font-bold hover:bg-orange-700 transition duration-300 ease-in-out"
          >
            Register
          </button>
          <button
            type="reset"
            class="bg-red-500 px-5 py-2 rounded-lg text-white font-bold hover:bg-red-700 transition duration-300 ease-in-out"
          >
            Reset
          </button>
        </div>
      </form>
    </div>

    <script>
      function toggleMenu() {
        const mobileMenu = document.getElementById("mobileMenu");
        mobileMenu.classList.toggle("hidden");
      }

      // Function to show alert message
      function showAlert(message, type) {
        const alertDiv = document.getElementById("signupAlert");
        alertDiv.textContent = message;
        alertDiv.className =
          type === "success"
            ? "mb-4 p-3 rounded text-center bg-green-600 text-white"
            : "mb-4 p-3 rounded text-center bg-red-600 text-white";
        alertDiv.classList.remove("hidden");

        // Hide alert after 3 seconds if it's a success message
        if (type === "success") {
          setTimeout(() => {
            alertDiv.classList.add("hidden");
          }, 3000);
        }
      }

      // Function to toggle password visibility
      function togglePasswordVisibility(inputId) {
        const passwordInput = document.getElementById(inputId);
        const icon = document.getElementById(`${inputId}_icon`);

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          passwordInput.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }

      // Handle signup form submission
      document
        .getElementById("signupForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const firstname = document.getElementById("firstname").value;
          const lastname = document.getElementById("lastname").value;
          const username = document.getElementById("username").value;
          const email = document.getElementById("email").value;
          const age = document.getElementById("age").value;
          const wilaya = document.getElementById("wilaya").value;
          const telephone = document.getElementById("telephone").value;
          const address = document.getElementById("address").value;
          const password = document.getElementById("password").value;
          const confirm_password =
            document.getElementById("confirm_password").value;
          const sex = document.querySelector('input[name="sex"]:checked').value;

          // Basic validation
          if (password !== confirm_password) {
            showAlert("Passwords do not match", "error");
            return;
          }

          try {
            // Use full URL with http protocol
            console.log("Sending registration request...");
            const response = await fetch(
              "http://localhost/daw/backend/api/users/register.php",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  firstname,
                  lastname,
                  username,
                  email,
                  age,
                  wilaya,
                  telephone,
                  address,
                  password,
                  confirm_password,
                  sex,
                }),
              }
            );

            console.log("Response status:", response.status);

            if (!response.ok) {
              const errorText = await response.text();
              console.error("Server response error:", errorText);
              throw new Error(
                `Server responded with status: ${response.status}`
              );
            }

            const data = await response.json();
            console.log("Response data:", data);

            if (data.status) {
              showAlert(
                "Registration successful! You can now login.",
                "success"
              );

              // Reset form
              document.getElementById("signupForm").reset();

              // Redirect to login page after 2 seconds
              setTimeout(() => {
                window.location.href = "login.html";
              }, 2000);
            } else {
              showAlert(
                data.message || "Registration failed. Please try again.",
                "error"
              );
            }
          } catch (error) {
            console.error("Registration error:", error);
            // Show more detailed error message
            showAlert(`Registration failed: ${error.message}`, "error");
          }
        });
    </script>
  </body>
</html>
